<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream and Recordings</title>
</head>
<body>
    <h1>Camera Stream</h1>
    <a href="/video_feed" target="_blank">
        <img src="/video_feed" alt="Camera Stream" width="640" height="480">
    </a>

    <h1>Recordings</h1>
    <ul>
        {% for file in recordings %}
            <li>
                <a href="{{ url_for('play_video', filename=file) }}" target="_blank">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
